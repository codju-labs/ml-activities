<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ML Activities Playground</title>
</head>

<body>
    <iframe src="./iframe.html?mode=fishvtrash" style='width: 100%; height: 100vh'></iframe>
</body>

<script>
    const handleIFrameEvent = (e) => {
        // Prevent activities from other domains
        if (e.origin != window.location.origin) {
            return;
        }

        console.log("received from iframe: ", e);

            };

            window.addEventListener("message", handleIFrameEvent);

        </script>

</html>
